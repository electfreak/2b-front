{% extends "base.html" %}

{% block title %}Location{% endblock %}

{% block content %}

    <main>
      <section class="profile">
        <div>
          Your profile
        </div>

        <button class="btn">
          Post party
        </button>
      </section>

      <section class="admin">
        <form action="/admin/location" method="post">

          <label for="coordinates">Coordinates</label> <br>
          <input name="coordinates" type="text" required> <br>

          <label for="address">Address</label> <br>
          <input name="address" type="text" required> <br>
          
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
{% endblock %}
