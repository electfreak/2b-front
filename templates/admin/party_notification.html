{% extends "base.html" %}

{% block title %}Party Notification{% endblock %}

{% block content %}

    <main>
      <section class="profile">
        <div>
          Your profile
        </div>

        <button class="btn">
          Post party
        </button>
      </section>

      <section class="admin">
        <form action="">
          <label for="mid">Message ID</label> <br>
          <select name="mid" id="mid"></select> <br>
          <input type="submit" value="Submit">
          <script>
            var selecter = document.getElementById("mid");

            selecter.onfocus = function()  {
                fetch('/admin/messages').then(function(response) {
                    response.json().then(function(data) {
                        var optionHTML = '';

                        for (var option of data.options) {
                            optionHTML += '<option value="' + option + '">' + option + '</option>';
                        }

                        selecter.innerHTML = optionHTML;
                    })

                });
            }
          </script>
        </form>
      </section>
    </main>
{% endblock %}
