{% extends "base.html" %}

{% block title %}Message{% endblock %}

{% block content %}
<main>
  <section class="profile">
    <div>
      Your profile
    </div>

    <button class="btn">
      Post party
    </button>
  </section>

  <section class="admin">
    <form action="/admin/message" method="post">

      <label for="text">Text</label> <br>
      <input name="text" type="text" required> <br>

      <label for="uid">User ID</label> <br>
      <select name="uid" id="uid" required></select> <br>

      <label for="date">Date</label> <br>
      <input name="date" type="date" required> <br>

      <label for="time">Time</label> <br>
      <input name="time" type="time" required> <br>

      <input type="submit" value="Submit">

      <script>
        fetch('/admin/users').then((response) => {
          response.json().then((data) => {
            document.getElementById("uid")
              .append(
                ...data.uids.map(uid => {
                  let opt = document.createElement('option');
                  opt.value = opt.innerHTML = uid.toString();
                  return opt;
                })
              );
          });
        });
      </script>
    </form>
  </section>
</main>
{% endblock %}
