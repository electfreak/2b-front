<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2b</title>

  <link rel="stylesheet" href="../../static/css/main.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo" style="font-weight: 700; font-size: 30px;">2B</div>
    </header>

    <main>
      <section class="profile">
        <div>
          Your profile
        </div>

        <button class="btn">
          Post party
        </button>
      </section>

      <section class="admin">
        <form action="/admin/message" method="post">
          
          <label for="text">Text</label> <br>
          <input name="text" type="number"> <br>

          <label for="uid">User ID</label> <br>
          <select name="uid" id="uid"></select> <br>

          <label for="date">Date</label> <br>
          <input name="date" type="date"> <br>

          <label for="time">Time</label> <br>
          <input name="time" type="time"> <br>
          
          <input type="submit" value="Submit">

          <script>
            var uid_select = document.getElementById("uid");

            uid_select.onfocus = function()  {
                fetch('/admin/users').then(function(response) {
                    response.json().then(function(data) {
                        var optionHTML = '';

                        for (var uid of data.uids) {
                            optionHTML += '<option value="' + uid + '">' + uid + '</option>';
                        }

                        uid_select.innerHTML = optionHTML;
                    })

                });
            }
        </script>
        </form>
      </section>
    </main>

    </footer>
  </div>
</body>

</html>
